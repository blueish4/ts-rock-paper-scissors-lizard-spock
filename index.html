<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors Lizard Spock</title>
        <style>
            body{
                background: black;
            }
        #printout {
            font-family: monospace;
            color: white;
            background: black;
            min-width: 5rem;
            max-width: 30rem;
            height: 400px;
            overflow-y: scroll;
        }
        #input-box {
            display: flex;
        }
        .event-line{
            display: inline-block;
            width: 100%;
        }
        </style>
    </head>
    <body>
        <div id="printout">
            <template id="event-line">
                <div class="event-line">
                    <p></p>
                </div>
            </template>
        </div>
        <div>
            <input id="input-box">
            <button id="submit">Play</button>
        <script src="bundle.js"></script>
    </body>
</html>
